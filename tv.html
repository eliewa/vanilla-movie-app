<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;900&family=Poppins&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/50c78812bc.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/tv-script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TV Shows</title>
  </head>
  <body>
    <header class="font-heading pt-2" style="background-color: rgb(13, 37, 63)">
      <nav
        class="mx-auto text-white text-lg flex justify-between lg:container h-[70px] items-center"
      >
        <div>
          <ul class="flex items-center gap-7">
            <li>
              <i
                class="fa-solid fa-bars text-3xl md:invisible p-5 hover-action"
                id="menu-btn"
              ></i>
            </li>
            <ul
              class="p-10 absolute top-[75px] left-[10px] rounded-lg"
              style="display: none; background-color: rgb(13, 37, 63)"
              id="menu"
            >
              <i
                class="fa-solid fa-xmark relative left-20 bottom-7 hover-action"
                id="exit"
              ></i>
              <a href="./index.html"><li class="pb-2 hover-action">Home</li></a>
              <a href="./tv.html"><li class="pb-2 hover-action">TV Shows</li></a>
              <a href="./people.html"><li class="pb-2 hover-action">People</li></a>
              <li>More</li>
            </ul>
            <li><img src="./assets/images/logo-white.svg" alt="" class="min-w-[300px]"/></li>
            <div class="gap-6 relative right-24 hidden md:flex">
              <a href="/index.html"><li class="hover-action">Home</li></a> 
              <a href="./tv.html"><li class="hover-action" style="color: rgb(1,180,228)">TV Shows</li></a>
              <a href="./people.html"><li class="hover-action">People</li></a>
            </div>
          </ul>
        </div>
        <div>
          <ul class="flex items-center gap-6 px-7">
            <li class="hidden lg:block">
              <i class="fa-solid fa-plus text-2xl"></i>
            </li>
            <li class="border-white border rounded-md p-1 hidden lg:block">EN</li>
            <li class="hidden lg:block">Login</li>
            <li>
              <i
                class="fa-solid fa-magnifying-glass text-2xl hidden md:block"
                style="color: rgb(1, 180, 228)"
              ></i>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>

      <div id="box" class="hidden sm:h-auto md:left-[30%] sm:top-[100px] sm:w-[500px] fixed h-[120vh] w-auto bg-white border-2 left-[30px] top-[0] font-sans leading-6 p-7 rounded-md text-white z-20">
        <i
          class="fa-solid fa-xmark relative hover-action text-xl"
          id="toggle"
        ></i>
        <section id="details" class="hidden flex-col">
        
        </section>
      </div>
      
      <section class="sm:w-[80%] w-[100%] mx-auto pt-10">
        <div class="pl-5 flex sm:flex-row flex-col gap-7 font-sans font-semibold">
          <h1 class="text-3xl font-heading" id="category">What's Popular</h1>
          <div class="flex gap-5 text-lg border-2 rounded-3xl w-[300px]" style="border-color: rgb(13, 37, 63) ;">
            <button id="popular" class="rounded-2xl p-1 px-2" style="background-color: rgb(13 37 63) ; color: rgb(30,213,169)">Popular</button>
            <button id="on-tv" class="p-1 px-2">On TV</button>
            <button id="top-rated" class="p-1 px-2 pr-5">Top Rated</button>
          </div>
          
        </div>
        
        <article id="main" class="mt-7 flex gap-2 pl-5 flex-wrap">
        </article>
        
      </section>
      <div class="hover:text-black text-center mx-auto w-[80%] sm:w-[40%] p-3 rounded-lg font-bold font-heading text-white text-xl" style="background-color: rgb(1,180,228);">
        <button id="load" class="" >Load More</button>
      </div>
      
    </main>

    <div>
      <footer class="text-white font-heading text-lg mt-20" style="background-color: rgb(13, 37, 63);" >
        <div class="p-4 text-center border-b border-gray-200">
          <img src="./assets/images/logo-white.svg" alt="" class="min-w-[300px] mx-auto relative left-[30px]"/>
          <ul class="text-center flex md:flex-row flex-col gap-10 justify-center">
            <a href="./index.html"><li class="hover-action">Home</li></a>
            <a href="./tv.html"><li class="hover-action">TV Shows</li></a>
            <a href="./people.html"><li class="hover-action">People</li></a>
          </ul>
        </div>
  
        <p class="text-center p-5 text">&copy; 2023 Movie.PI inc.</p>
      </footer>
    </div>
  </body>
</html>
