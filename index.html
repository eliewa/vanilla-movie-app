<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;900&family=Poppins&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/50c78812bc.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="font-heading" style="background-color: rgb(13, 37, 63)">
      <nav
        class="mx-auto text-white text-lg flex justify-between lg:container h-[70px] items-center"
      >
        <div>
          <ul class="flex items-center gap-7">
            <li>
              <i
                class="fa-solid fa-bars text-3xl md:invisible p-5"
                id="menu-btn"
              ></i>
            </li>
            <ul
              class="p-10 absolute top-[75px] left-[10px] rounded-lg"
              style="display: none; background-color: rgb(13, 37, 63)"
              id="menu"
            >
              <i
                class="fa-solid fa-xmark relative left-20 bottom-7"
                id="exit"
              ></i>
              <li>Movies</li>
              <li>TV Shows</li>
              <li>People</li>
              <li>More</li>
            </ul>
            <li><img src="./assets/images/logo-white.svg" alt="" /></li>
            <div class="gap-6 relative right-24 hidden md:flex">
              <li>Movies</li>
              <li>TV Shows</li>
              <li>People</li>
            </div>
          </ul>
        </div>
        <div>
          <ul class="flex items-center gap-6 px-7">
            <li class="hidden lg:block">
              <i class="fa-solid fa-plus text-2xl"></i>
            </li>
            <li class="hidden lg:block">EN</li>
            <li class="hidden lg:block">Login</li>
            <li>
              <i
                class="fa-solid fa-magnifying-glass text-2xl"
                style="color: rgb(1, 180, 228)"
              ></i>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section
      class="banner lg:w-[80%] mx-auto w-[100%] text-white font-sans font-bold text-3xl flex flex-col justify-center"
      style="
        background-image: linear-gradient(
            rgba(13, 37, 63, 0.61),
            rgba(13, 37, 63, 0.603)
          ),
          url(./assets/images/hero.jpg);
        height: 50vh;
        background-position: center;
        background-size: cover;
      "
    >
      <div class="mx-auto w-[80%] lg:w-[60%]">
        <h1 class="text-4xl">Welcome.</h1>
        <h2>
          Millions of movies, TV shows and people to discover. Explore now.
        </h2>
        <form class="text-base font-normal flex flex-col md:block" id="form">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search for a movie, tv show, person....."
            class="w-[80%] rounded-md p-2 mt-3 text-black"
          />
          <button
          type="submit"
            class="font-bold rounded-md p-2 w-[100px] mt-4 md:mt-0 hover:text-blue-900"
            style="
              background: linear-gradient(
                to right,
                rgb(30, 213, 169),
                rgb(1, 180, 228)
              );
            "
          >
            Search
        </form>
        </div>
      </div>
    </section>

    <section id="popular" class="w-[80%] mx-auto pt-7">
      <h1 class="text-3xl font-heading font-semibold" id="category">What's Popular</h1>
      <article id="main" class="mt-7 flex gap-2 pl-5 overflow-x-auto">
      </article>
    </section>
    <section id="top-rated" class="w-[80%] mx-auto pt-7">
      <h1 class="text-3xl font-heading font-semibold" id="category">Top Rated</h1>
      <article id="top" class="mt-7 flex gap-2 pl-5 overflow-x-auto">
      </article>
    </section>
  </body>
</html>
